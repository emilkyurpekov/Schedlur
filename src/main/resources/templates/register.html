<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedlur - Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Създай акаунт</h1>

        <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">

            <div class="form-group">
                <label>Искам да се регистрирам като:</label>
                <div class="role-selection">
                    <label class="role-card">
                        <input type="radio" th:field="*{userType}" value="CLIENT" checked>
                        <div class="card-content">
                            <span class="role-name">Клиент</span>
                        </div>
                    </label>
                    <label class="role-card">
                        <input type="radio" th:field="*{userType}" value="BUSINESS">
                        <div class="card-content">
                            <span class="role-name">Бизнес</span>
                        </div>
                    </label>
                </div>
                <p th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}" class="error-text"></p>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="firstName">Име</label>
                    <input type="text" id="firstName" th:field="*{firstName}" placeholder="Иван" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Иванов" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Имейл адрес</label>
                <input type="email" id="email" th:field="*{email}" placeholder="ivan@example.com" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-text"></p>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Телефонен номер</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="0888 123 456" required>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-text"></p>
            </div>

            <div class="form-group">
                <label for="password">Парола</label>
                <input type="password" id="password" th:field="*{password}" placeholder="********" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Потвърди Парола</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="********" required>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-text"></p>
            </div>

            <button type="submit" class="btnPrimary full-width">Продължи</button>
        </form>

        <p class="auth-footer">
            Вече имате акаунт? <a th:href="@{/login}">Влезте тук</a>
        </p>
    </div>
</div>

</body>
</html>
