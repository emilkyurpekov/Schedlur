<div class="auth-card">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <h1 class="auth-title">Добре дошли</h1>

    <form th:action="@{/login}" method="post" class="auth-form">

        <div th:if="${param.error}" class="error-text" style="margin-bottom: 15px; text-align: center;">
            Невалиден имейл или парола.
        </div>

        <div class="form-group">
            <label for="username">Имейл</label>
            <input type="email" id="username" name="username" placeholder="ivan@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">Парола</label>
            <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <button type="submit" class="btnPrimary full-width">Вход</button>
    </form>
</div>
